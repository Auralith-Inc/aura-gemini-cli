description = "Search an Aura knowledge base for relevant documents"
argument-hint = "<aura_file> <search_query>"

[prompt]
content = """
Search an Aura knowledge base for relevant documents.

The first argument is the path to the .aura file.
All remaining arguments form the search query.

Use the aura_query MCP tool to perform the search, or if the tool is not available, use the following Python code:

```python
from aura.rag import AuraRAGLoader

loader = AuraRAGLoader("<aura_file>")
query = "<search_query>".lower()

results = []
for doc_id, text, meta in loader.iterate_texts():
    if not text:
        continue
    score = sum(1 for word in query.split() if word in text.lower())
    if score > 0:
        results.append((score, doc_id, text, meta))

results.sort(key=lambda x: x[0], reverse=True)
for score, doc_id, text, meta in results[:5]:
    source = meta.get("source", doc_id)
    print(f"{source} (relevance: {score})")
    print(f"  {text[:300]}")

loader.close()
```

Present the top 5 results with source file, relevance score, and a text preview.
"""
